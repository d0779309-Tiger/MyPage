 <body>
    <div class="container">
        <div class="title-3 text-center">YOUBIKE</div>
    <table class="table table-rwd">
        <thead class="table-dark">
            <tr>
                <th>編號</th>
                <th>站名</th>
                <th>道路名稱</th>
                <th>車位數量</th>
                <th>可借數量</th>
                <th>可還數量</th>
                
            </tr>
        </thead>
        <tbody id="bikebody">
            <tr class="table-warning">
                <td data-td=""><span></span></td>
                <td data-td=""><span></span></td>
                <td data-td=""><span></span></td>
                <td data-td=""><span></span></td>
                <td data-td=""><span></span></td>
                <td data-td=""><span></span></td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/jquery-4.0.0.js"></script>
    <script src="JS/youbike_immediate.json"></script>
    <script>
        $.ajax({
            type:"GET",
            url:"https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json",
            dataType:"json",
            success: showdata,
            error:function(){
                console.log("連線錯誤");
            }




        })
        function showdata(data){
            console.log(data)
            $("#bikebody").empty();

            data.forEach(function(item){


                let bikHTML=`<tr class="table-warning">
                <td data-td="編號"><span>${item.sno}</span></td>
                <td data-td="站名"><span>${item.sna}</span></td>
                <td data-td="道路名稱"><span>${item.ar}</span></td>
                <td data-td="車位數量"><span>${item.Quantity}</span></td>
                <td data-td="可借數量"><span>${item.available_rent_bikes}</span></td>
                <td data-td="可還數量"><span>${item.available_return_bikes}</span></td>
                
            </tr>`


                $("#bikebody").append(bikHTML)
            });
        }
    </script>
 </body>
